<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MapLibre Reprojected Image Layer Demo</title>

    <script src="index.js"></script>
    <script src="https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1;
            width: 260px;
        }
        .control-panel h3 { margin: 0 0 10px; }
        .control-panel label {
            display: block;
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div class="control-panel">
    <h3>Image Controls</h3>
    <label>
        Opacity:
        <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.8"/>
        <span id="opacityValue">0.8</span>
    </label>
    <label>
        <input type="checkbox" id="visibilityToggle" checked /> Show Image
    </label>
</div>

<!-- 构建后的库文件（开发时使用） -->
<script >
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [0, 0],
        zoom: 0
    });

    // 示例图像（可替换为真实地理图像）
    const imageUrl = 'WxFUSION_satdata_t110.png';

    // 四角坐标：tl, tr, br, bl
    const coordinate = [
        [90, 60],   // top-left     (左上)
        [150, 60],  // top-right    (右上)
        [150, 40],  // bottom-right (右下)
        [90,40]// bottom-left
    ];

    const imageLayer = new MapLibreReprojected.GeoAlignedImageLayer('geo-image', imageUrl, {
        coordinates:coordinate,
        opacity: 0.8
    });

    map.on('load', () => {
        map.addLayer(imageLayer);
    });

    // 控制面板交互
    const opacitySlider = document.getElementById('opacitySlider');
    const opacityValue = document.getElementById('opacityValue');
    const visibilityToggle = document.getElementById('visibilityToggle');

    opacitySlider.addEventListener('input', () => {
        const val = parseFloat(opacitySlider.value);
        opacityValue.textContent = val.toFixed(2);
        imageLayer.setOpacity(val);
    });

    visibilityToggle.addEventListener('change', () => {
        imageLayer.setLayoutProperty('visibility', visibilityToggle.checked ? 'visible' : 'none');
    });
</script>
</body>
</html>
